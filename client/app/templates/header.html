<div id="header-carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#header-carousel" data-slide-to="0" class="active carousel-button"></li>
        <li data-target="#header-carousel" data-slide-to="1" class="carousel-button"></li>
        <li data-target="#header-carousel" data-slide-to="2" class="carousel-button"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/laptop2.png" alt="">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="item">
            <img src="images/laptop.jpg" alt="">
            <div class="carousel-caption"></div>
        </div>
        <div class="item">
            <img src="images/pc.jpg" alt="">
            <div class="carousel-caption"></div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#header-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#header-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<hr>
